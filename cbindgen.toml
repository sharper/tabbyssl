language = "C"
autogen_warning = "/* Warning, this file is autogenerated by cbindgen. Don't modify this manually. */"
include_guard = "TABBL_SSL_H_"
cpp_compat = true
sys_includes = ["stdio.h"]

line_length = 80
tab_width = 2
documentation_style = "c"

[defines]
"windows" = "_WIN64"
"feature = error_strings" = "DEFINE_ERRORSTRINGS"

[export]
exclude = ["Vec_X509", "Vec_X509_NAME"]

[export.rename]
"SOCKET" = "int"
"SSL_CTX_ARC" = "SSL_CTX"
